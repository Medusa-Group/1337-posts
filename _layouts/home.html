---
layout: default
---

{{content}}

<ul>
    {% for post in site.posts %}
    <li>
        <small>{{ post.date | date: "%-d %B %Y" }}</small>
        
        <small>By {{ post.author }} </small>
        <h1>{{ post.title }}</h1>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
